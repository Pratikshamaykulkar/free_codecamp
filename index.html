<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey_form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <div class="heading">
        <h1 id="head">FreeCodeCamp Survey Form</h1>
        <h2 id="subheading"><i> Thank you for taking the time to help us improve the platform </i></h2>
    </div>
    <form>
        <div id="content1">
            <label>Name</label> <br><br>
            <input type="name" name="name" placeholder="Enter your name" class="box"> <br><br>
            <label>Email</label> <br><br>
            <input type="email" name="email" placeholder="Enter your email" class="box"> <br><br>
            <label>Age (Optional)</label> <br><br>
            <input type="age" name="age" placeholder="Enter your age" class="box"> <br><br>
            <label>Which option best describes your current role?</label> <br><br>
        
        <div id="option">
            <select>
                <option name="select your role" >Select Your Role</option>
                <option value="Student">Student</option>
                <option value="fresher">Fresher</option>
                <option value="Full Time Learner">Full Time Learner</option> 
                <option value="Prefer Not to say">Prefer Not to say</option>
                <option value="other">Other</option>

            </select>
        </div>
    
    <br>
    
     <label>What is your favourite feature of Freecodecamp?</label> <br><br> 
     <div id="option1"> 
        
        <select>
            <option name="select an option" >Select an option</option>
            <option value="web development">Web Development</option>
            <option value="Data Analytic">Data Analytic</option> 
            <option value="UI/UX Design">UI/UX Design</option>
            <option value="Mobile App Develpoment">Mobile App Develpoment</option>
            <option value="Projects">Projects</option>

        </select>
        <br><br>
        
        <label>How you come to know about Freecodecamp ?</label> <br><br>
        <div id="option2">
            <input type="radio" id="friends" name="radiobutton" value="Friends">
                <label for="friends">Friends</label><br>
                 <input type="radio" id="socialmedia" name="radiobutton" value="Social Media">
                <label for="social media">Social Media</label><br>
              <input type="radio" id="newspaper" name="radiobutton" value="Newspaper">
               <label for="newspaper">Newspaper</label><br>
             <input type="radio" id="other" name="radiobutton" value="Other">
           <label for="other">Other</label><br><br>
        </div>
        <br>
         <label>What would you like to see improved?</label> <br><br> 
        <div id="checkbox">
            
            <input type="checkbox" name="checkbox" class="largrer"><label>Front-end Projects</label> <br><br>
            <input type="checkbox" name="checkbox" class="largrer"><label>Back-end Projects</label> <br><br>
            <input type="checkbox" name="checkbox" class="largrer"><label>Data Visualization</label> <br><br>
            <input type="checkbox" name="checkbox" class="largrer"><label>Challenges</label> <br><br>
            <input type="checkbox" name="checkbox" class="largrer"><label>Additional Courses</label> <br><br>

        </div>
        <br>
        <div id="texthead">
            <label>Any suggestion?</label> <br><br>
            <textarea placeholder="Enter your suggestion here..."></textarea><br><br> 
            <button><h3>Submit</h3></button>
        </div>
                                                    
    </div>
    
</div>

    </form>
    
</body>
</html>
